<div class="row justify-content-center mt-5">
    <div class="col-12 col-md-4 mt-3">
        <div class="card">
            <h2 class="card-header text-center">Add Movie</h2>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                        <label for="movieName" class="form-label">Movie Name:</label>
                        <input type="text" class="form-control" [(ngModel)]="movie.id.movieName" 
                        name="movieName" id="movieName">
                    </div>
                    <div class="form-group mb-3">
                        <label for="theatherName" class="form-label">Theather Name:</label>
                        <input type="text" class="form-control" [(ngModel)]="movie.id.theatherName" 
                        name="theatherName" id="theatherName">
                    </div> 
                    <div class="form-group mb-3">
                        <label for="allotedSeats" class="form-label">Alloted Seats:</label>
                        <input type="number" class="form-control" [(ngModel)]="movie.allotedSeats" 
                        name="allotedSeats" id="allotedSeats">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="form-group btn btn-dark px-4">Add Movie</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
